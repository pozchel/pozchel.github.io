{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
   {% block title %}
    Default
   {% endblock %}
</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/aa516754c3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/css.css' %}">
  <link rel="stylesheet" href="{% static 'css/scss.scss' %}">
  <link rel="stylesheet" href="{% static 'css/hover.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+2|Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

  <div class="header">
    <div class="header_line">
      <div class="container">
      <div class="row">
      <div class="col-md-10 login_wrap">        
        <a href="">Регистрация</a> / <a href="">Вход</a>
      </div> 
      <div class="col-md-2 insta">
        <a href="https://www.instagram.com/inter_global_school/?hl=ru" target="blank">
          <i class="fab fa-instagram"></i>
        </a>
        </div>
      </div>
      </div>
    </div>
    <div class="line_search">
      <div class="container">
        <div class="row">

          <div class="col-md-3 logo_img">
            <a href="{% url 'posts_lists_url' %}">
            <img src="{% static 'img/logo3.png' %}" width="90" height="90" alt="logo">
            </a>        
          </div>

          <div class="col-md-5 log_title">
            <span class="upper">I</span>NTER<span class="upper">G</span>LOBAL LANGUAGE SCHOOL
          </div>
          <div class="col-md-4">
            <form action="" class="search">
              <input class="input_search" type="serach" name="search" plaseholder="search">
              <button type="submit" class="btn_search">Search</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

    <div class="all">

        <div class="container all_content">
          <div class="row justify-content-center">
            <div class="col-md-2 col-sm-2 nav">
              
              <ul>
                <li><a href="{% url 'posts_lists_url' %}">Home</a></li>
                <li><a href="{% url 'elementary_url' %}">Elementary</a></li>
                <li><a href="{% url 'pre_url' %}">Pre-Intermediate</a></li>
                <li><a href="{% url 'inter_url' %}">Intermediate</a></li>
                <li><a href="{% url 'modal_url' %}">Modal Windows</a></li>
              </ul>
            </div>
            <div class="col-md-10 col-sm-10 block_center_content ">
            <div class="container">
            {% block content %}
              Default
            {% endblock %}
</div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="footer">
    Footer
   
  </div>
  <script src="{% static 'script/script.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
